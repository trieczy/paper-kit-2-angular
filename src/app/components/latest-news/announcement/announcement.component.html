<div class="container">
  <div
    class="row latest-news-container"
    [routerLink]="['/article']"
    [queryParams]="{
      filePaths: paths
    }"
  >
    <div class="col-3 col-md-2">
      <img src="assets/img/announcement-logo-white.png" class="icon" />
    </div>
    <div class="col-9 col-md-10 text-left latest-news-content">
      <span class="strong">ANNOUNCEMENT</span>
      <p>{{ date }}</p>
      <p class="strong">
        {{ subTitle }}
      </p>
      <p class="announcement-content">
        {{ content }}
      </p>
    </div>
  </div>
</div>
